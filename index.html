<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="overlay.css" />


</head>

<body>
  <script src="script.js" defer></script>
<div id="backdrop"></div>

  <header id="main-header">
    <h1>
       Tic Tac Toe Challenge
    </h1>  
  </header>
  
<main>
  
  <aside class="modal" id="overlay">
    <h2>Player Name</h2>
    <form id="formEl">
      <div class="form-control">
       <label for="playername">Name</label>
       <input type="text" name="playername" id="playername"/>       </div>
      <p id="errors"></p>
      <div>
     <button class="btn btn-alt" type="reset" id="edit-cancel">Cancel</button>
     <button class="btn" type="submit" id="edit-submit">Confirm</button>
      </div>        
    </form>   
  </aside>


  <section id="game-configuration">
    <ol>
      <li>
         <h2>Player 1</h2>
         <h3 id="p1">Player Name</h3>
         <p class="symbol">O</p>
         <button class="btn btn-alt" id="edit-1" data-playerid="1">Edit</button>
      </li>
      <li>
        <h2>Player 2</h2>
        <h3 id="p2">Player Name</h3>
        <p class="symbol">x</p> 
        <button class="btn btn-alt" id="edit-2" data-playerid="2">Edit</button>
      </li>
    </ol>
    <button class="btn" id="start-game">Start New Game</button> 
  </section>


  <section id="active-game">
    <article id="game-over">
      <h2>You won <span id="winner">Name</span></h2>
      <p>Click start new game!</p>
    </article>
    <p>Its your turn <span id="active-player">Player Name</span></p>
    
    <ol id="game-board">
      <li data-col="1" data-row="1"></li>
      <li data-col="2" data-row="1"></li>
      <li data-col="3" data-row="1"></li>
      
      <li data-col="1" data-row="2"></li>
      <li data-col="2" data-row="2"></li>
      <li data-col="3" data-row="2"></li>

      <li data-col="1" data-row="3"></li>
      <li data-col="2" data-row="3"></li>
      <li data-col="3" data-row="3"></li>
    </ol>
  </section>
</main>


  
</body>

</html>
